<div class="card-detail" *ngIf="card; let card else elseBlock"><img class="card-art" [src]="card.url" onError="this.src='https://img.lightningdraft.online/cardback.jpg';"/></div>

<ng-template #elseBlock>
   <div class="card-detail"><img class="card-art" src="https://img.lightningdraft.online/cardback.jpg" /></div>
</ng-template>
