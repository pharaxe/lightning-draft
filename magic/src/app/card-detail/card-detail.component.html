<div class="card-detail" *ngIf="card; else elseBlock">

  <img class="card-art" src="{{card.url}}" />
  <span>Card ID is: {{card.id}}</span>

</div>

<ng-template #elseBlock>
   <div class="card-detail">
      <img class="card-art" src="http://bensweedler.com/art/cardback.jpg" />
   </div>
</ng-template>
